<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-heading">
    <h1 id="title">Free CodeCamp Survey Form</h1>
    <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit Lorem ipsum dolor sit amet.</p>
   </div>

    <div class="main-content">
        <div class="form" id="survey-form">
            <form action="#" method="post" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">

                <label for="email" id="email-label">Email</label>
                <input type="email" required placeholder="Enter your email">

                <label for="Number" id="number-label">Enter your rate from 1 to 10</label>
                <input type="number" min="1" max="10" required placeholder="Enter your rate">

                <label for="dropdown">Which option best describe your currunt role</label>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full time learner">full time learner</option>
                    <option value="full time job">Full time job</option>
                    <option value="prefer not to say">prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <fieldset>
                    <legend>Build you recomended my channel to a friend</legend>
                    <input type="radio" name="recomended" checked id="definetly" value="definetly"/> <label for="definetly">Definetly</label><br>

                    <input type="radio" name="recomended" id="maybe" value="maybe"/><label for="maybe">Maybe</label><br>

                    <input type="radio" name="recomended" id="not-sure" value="not-sure"/><label for="not-sure">Not-sure</label><br>
                </fieldset>

                <div class="sugest">
                    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>
                </div>

                <div class="bottom-class">
                    <label for="comment">Any comment or suggestion</label>
                
                <textarea id="" cols="30" rows="10" placeholder="Comment.."></textarea>
                <button id="submit" type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="valid.js"></script>

</html>
